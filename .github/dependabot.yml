version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: 'daily'
      time: '00:00'
    commit-message:
      prefix: 'ci'
    labels:
      - 'Scope: Dependencies'
      - 'Type: Maintenance'
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: '-'
    rebase-strategy: 'auto'
    groups:
      sentry:
        patterns:
          - '@sentry/'
      warframe:
        prefix: 'fix'
        patterns:
          - '@wfcd/*'
          - 'warframe-*'
          - 'worldstate-emitter'
      webserver:
        patterns:
          - 'express'
          - 'apicache'
          - 'express-async-handler'
          - 'helmet'
          - 'ip-address'
          - 'swagger-stats'
          - 'ws'
      testing:
        patterns:
          - 'mocha'
          - 'c8'
          - 'chai'
          - 'chai-http'
      types:
        patterns:
          - '@types/'
      lint:
        patterns:
          - 'eslint'
          - 'eslint-plugin-*'
          - 'eslint-config'
          - '@commitlint/*'
          - '@wfcd/eslint-config'

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'saturday'
      time: '00:00'
    commit-message:
      prefix: 'ci'
    labels:
      - 'Scope: Dependencies'
      - 'Type: Maintenance'
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: '-'
    rebase-strategy: 'auto'
